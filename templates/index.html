<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be </title>
    <style>
     /* General Reset */
     * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #4a4a4a;
      }

      /* Container for the content */
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #e74c3c;
        font-weight: 600;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        color: #666;
      }

      /* Button Styling */
      a {
        text-decoration: none;
      }

      button {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1rem;
        border-radius: 50px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
        box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
      }

      button:hover {
        background: #c0392b;
        transform: translateY(-3px);
      }

      button:active {
        transform: translateY(0);
      }

      /* Heart Animation */
      .heart {
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
        background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23e74c3c'><path d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>")
          no-repeat center center;
        background-size: contain;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        50% {
          transform: translateX(-50%) translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heart"></div>
      <h1>Welcome.......</h1>
      <p>Sign in to make this Valentine's Day special!</p>
      <a href="/login"><button>Sign in with Google</button></a>
    </div>
  </body>
</html>
