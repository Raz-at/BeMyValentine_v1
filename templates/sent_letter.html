<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        header {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="email"] {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.875rem;
            }

            .container {
                padding: 1.5rem;
            }

            input[type="email"], button {
                font-size: 0.875rem;
            }
        }

        /* Hide loading screen initially */
        .loading-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
   <header>
        <div class="username">{{ user_name }}</div>
    </header>
    <div class="container">
        <h1>Enter an email address to send the letter...</h1>
        <form class="email-form" onsubmit="sendEmail(event)">
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="loading-screen" id="loading">Sending Email...</div>

    <script>
        const BACKEND_URL = "https://bemyvalentine-v1.onrender.com";
        function sendEmail(event) {
            event.preventDefault();  // Prevent the form from submitting

            document.getElementById("loading").style.display = "flex";
            const email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter an email address.");
                document.getElementById("loading").style.display = "none";
                return;
            }

            fetch(`${BACKEND_URL}/send_email_with_link`, { 
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email: email })
            })
            .then((response) => response.json())
            .then((data) => {
                alert(data.message);
                window.location.href = "/success";  
            })
            .catch((error) => {
                console.error("Error:", error);
                alert("Failed to send email.");
            })
            .finally(() => {
                document.getElementById("loading").style.display = "none";
            });
        }
    </script>
</body>
</html>
