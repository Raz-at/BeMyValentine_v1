<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Letter</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        margin: 0;
        font-family: "Poppins", sans-serif;
        position: relative; /* Make body a positioning context */
      }

      /* User name at top-right corner */
      h1 {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        color: #e74c3c;
        margin: 0;
      }

      .letter-container {
        position: relative;
        width: 320px;
        height: 220px;
        text-align: center;
      }

      .letter {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        background: white;
        color: black;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: scale(0.8);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .letter-cover {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        background: #d35400;
        color: white;
        cursor: pointer;
        border-radius: 10px;
        transition: transform 0.5s ease;
      }

      .letter-cover:hover {
        transform: scale(1.05);
      }

      .buttons {
        display: flex;
        gap: 20px;
        margin-top: 15px;
        position: relative;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .yes-btn {
        background: #2ecc71;
        color: white;
      }

      .yes-btn:hover {
        background: #27ae60;
        transform: translateY(-3px);
      }

      .no-btn {
        background: #e74c3c;
        color: white;
        position: absolute;
      }

      .no-btn:hover {
        background: #c0392b;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        display: none;
        z-index: 999;
      }

      .loading-screen::after {
        content: "ðŸ’Œ";
        font-size: 40px;
        margin-left: 10px;
        animation: float 2s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <!-- User name at top-right corner -->
    <h1>{{user_name}}</h1>

    <div class="letter-container">
      <div class="letter">
        <p>Will you be my Valentine?? ðŸ’–</p>
        <div class="buttons">
          <button class="yes-btn" onclick="sendEmail()">Yes</button>
          <button class="no-btn" onmouseover="moveNoButton()">No</button>
        </div>
      </div>
      <div class="letter-cover" onclick="openLetter()">
        Click here to open for a surprise
      </div>
    </div>

    <div class="loading-screen" id="loading">Sending Email...</div>

    <script>
      function openLetter() {
        document.querySelector(".letter-cover").style.transform =
          "translateY(-300px)";
        setTimeout(() => {
          document.querySelector(".letter-cover").style.display = "none";
          document.querySelector(".letter").style.opacity = "1";
          document.querySelector(".letter").style.transform = "scale(1)";
        }, 500);
      }

      function moveNoButton() {
        const button = document.querySelector(".no-btn");
        const container = document.querySelector(".letter-container");

        const maxX = container.clientWidth - button.clientWidth;
        const maxY = container.clientHeight - button.clientHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        button.style.left = `${randomX}px`;
        button.style.top = `${randomY}px`;
      }

      function sendEmail() {
        document.getElementById("loading").style.display = "flex";

        fetch("/send_email", { method: "POST" })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            window.location.href = "/celebrate";
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Failed to send email.");
          })
          .finally(() => {
            document.getElementById("loading").style.display = "none";
          });
      }
    </script>
  </body>
</html>
